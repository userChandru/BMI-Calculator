<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">BMI Calculator</h1>
    <div class="input-container">
      <label for="height">Height:</label>
      <input type="number" id="height" placeholder="Height (cm)" onkeydown="handleKeyPress(event, 'weight')">
    </div>
    <div class="input-container">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" placeholder="Weight (kg)" onkeydown="handleKeyPress(event, 'calculate')">
    </div>
    <button class="calculate-btn" onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
  </div>
  <svg id="background-svg">
    <circle cx="50%" cy="50%" r="40%"></circle>
  </svg>
  <script src="script.js"></script>
</body>
</html>
